<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INFI CAREER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">INFI CAREER</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="theme-toggle-wrapper">
                <button id="theme-toggle" class="theme-toggle">
                    <div class="toggle-track">
                        <div class="toggle-sun">
                            <i class="fas fa-sun"></i>
                            <span>Light</span>
                        </div>
                        <div class="toggle-moon">
                            <i class="fas fa-moon"></i>
                            <span>Dark</span>
                        </div>
                    </div>
                </button>
            </li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
                
                <div class="social-login">
                    <p>Or</p>
                    <div class="social-buttons">
                        <p><a href="mentor-login.html" style="text-decoration: none; color: blue;">Click here if you are a mentor</a></p>
                    </div>
                </div>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
