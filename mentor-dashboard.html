<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard - INFI CAREER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mentor-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo">INFI CAREER</div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>
        </div>
        
        <div class="nav-menu">
            <ul class="nav-links">
                <li class="theme-toggle-wrapper">
                    <button id="theme-toggle" class="theme-toggle">
                        <div class="toggle-track">
                            <div class="toggle-sun">
                                <i class="fas fa-sun"></i>
                                <span>Light</span>
                            </div>
                            <div class="toggle-moon">
                                <i class="fas fa-moon"></i>
                                <span>Dark</span>
                            </div>
                        </div>
                    </button>
                </li>
                <li class="user-profile">
                    <img src="default-avatar.png" alt="Profile" id="userAvatar">
                    <span id="mentorName">Dr. John Smith</span>
                </li>
                <li><button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Mentor Dashboard</h1>
            <p>Welcome back, <span id="mentorGreeting">Dr. John Smith</span></p>
        </div>

        <div class="dashboard-grid">
            <!-- Online Progress Report Section -->
            <div class="dashboard-card progress-report">
                <div class="card-header">
                    <h2><i class="fas fa-chart-line"></i> Online Progress Report</h2>
                    <button class="view-all-btn">View All</button>
                </div>
                <div class="card-content">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value">25</span>
                            <span class="stat-label">Active Students</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">85%</span>
                            <span class="stat-label">Success Rate</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">120</span>
                            <span class="stat-label">Sessions Completed</span>
                        </div>
                    </div>
                    <div class="progress-chart">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Student Report Section -->
            <div class="dashboard-card student-report">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> Student Report</h2>
                    <button class="view-all-btn">View All</button>
                </div>
                <div class="card-content">
                    <div class="student-list">
                        <!-- Student items will be added by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Online Mentorship Section -->
            <div class="dashboard-card online-mentorship">
                <div class="card-header">
                    <h2><i class="fas fa-video"></i> Online Mentorship</h2>
                    <button class="schedule-btn">Schedule Session</button>
                </div>
                <div class="card-content">
                    <div class="upcoming-sessions">
                        <h3>Upcoming Sessions</h3>
                        <div class="session-list">
                            <!-- Session items will be added by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="mentor-dashboard.js"></script>
</body>
</html>
