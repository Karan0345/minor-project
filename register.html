<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - INFI CAREER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            INFI CAREER
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="theme-toggle-wrapper">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <div class="toggle-track">
                        <div class="toggle-sun">
                            <i class="fas fa-sun"></i>
                            <span>Light</span>
                        </div>
                        <div class="toggle-moon">
                            <i class="fas fa-moon"></i>
                            <span>Dark</span>
                        </div>
                    </div>
                </button>
            </li>
        </ul>
    </nav>

    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <i class="fas fa-graduation-cap fa-2x" style="color: #4A90E2; margin-bottom: 1rem;"></i>
                <h2>Create Account</h2>
                <p>Join us to start your career journey</p>
            </div>
            
            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required aria-label="Full name">
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required aria-label="Email">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Phone Number" required aria-label="Phone number">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required aria-label="Password">
                    <i class="fas fa-eye-slash toggle-password" aria-label="Toggle password visibility"></i>
                </div>
                
                <div class="password-strength">
                    <span>Password Strength:</span>
                    <div class="strength-meter">
                        <div></div>
                    </div>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required aria-label="Confirm password">
                    <i class="fas fa-eye-slash toggle-password" aria-label="Toggle password visibility"></i>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" required aria-label="Accept terms and conditions">
                        <span>I agree to the <a href="#" target="_blank">Terms & Conditions</a></span>
                    </label>
                </div>
                
                <button type="submit" class="register-button">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="login-link">
                    <p>Already have an account?<a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="register.js"></script>
</body>
</html>
